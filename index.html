<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка кода</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 16px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Проверка кода</h1>
    <p>Введите 6-значный код из приложения:</p>
    
    <input type="text" id="codeInput" maxlength="6" placeholder="123456">
    <br>
    <button onclick="verifyCode()">Проверить код</button>
    
    <div id="result"></div>

    <!-- Подключаем Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
        import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB6yg6O_IdT3csq7q1kHJVNoyYxhvFPl4M",
  authDomain: "code-access-807df.firebaseapp.com",
  projectId: "code-access-807df",
  storageBucket: "code-access-807df.firebasestorage.app",
  messagingSenderId: "72957318255",
  appId: "1:72957318255:web:b80f5be585f223c02ca99a",
  measurementId: "G-YCNGSPKFF5"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.verifyCode = async function() {
            const code = document.getElementById('codeInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (code.length !== 6) {
                resultDiv.innerHTML = '<p class="error">Код должен содержать 6 цифр</p>';
                return;
            }

            try {
                const docRef = doc(db, "codes", code);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    resultDiv.innerHTML = '<p class="error">Код не найден</p>';
                    return;
                }

                const codeData = docSnap.data();
                
                if (codeData.used) {
                    resultDiv.innerHTML = '<p class="error">Код уже использован</p>';
                    return;
                }

                // Помечаем код как использованный
                await updateDoc(docRef, {
                    used: true,
                    usedAt: new Date()
                });

                resultDiv.innerHTML = `
                    <p class="success">✅ Код успешно активирован!</p>
                    <p>Доступ предоставлен</p>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Ошибка: ${error.message}</p>`;
            }
        };
    </script>
</body>
      </html>
